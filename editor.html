<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Monaco</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  </head>
  <body>
    <div class="overlay">
      <div class="spinner"></div>
      <div class="dialog hidden">
        <div class="dialog-title"></div>
        <div class="dialog-content"></div>
        <div class="dialog-actions"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="navbar">
        <a id="pagename" target="_blank"></a>
        <div class="actions">
          <input type="text" placeholder="[SUMMARY]" id="summary" name="wpSummary" maxlength="250"><!-- name parameter for autocompletion -->
          <div id="diff">[DIFF]</div>
          <div id="publish">[CLOSE]</div>
        </div>
      </div>
      <div id="editor-container"></div>
      <div id="diff-container"></div>
    </div>
    <script src="other-browsers/browser-polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.9.6/jshint.min.js"></script>
    <script src="vs/loader.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
