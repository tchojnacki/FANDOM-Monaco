<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  </head>
  <body>
    <div class="overlay">
      <div class="spinner"></div>
      <div class="dialog"></div>
    </div>
    <div class="wrapper">
      <div class="navbar">
        <a id="pagename" target="_blank"></a>
        <div class="actions">
          <input type="text" placeholder="Opis zmian" id="summary" name="wpSummary" maxlength="250"><!-- name parameter for autocompletion -->
          <div id="diff">Różnica</div>
          <div id="publish">Zamknij</div>
        </div>
      </div>
      <div id="editor-container"></div>
      <div id="diff-container"></div>
    </div>
    <script src="lodash.js"></script>
    <script src="jshint.js"></script>
    <script src="vs/loader.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
